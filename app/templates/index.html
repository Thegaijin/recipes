<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy recipes</title>
    <link rel="stylesheet" href="styles/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/css/style.css">

</head>

<body>
    <jumbotron>
        <div class="card">
            <div class="welcome-area">

                <div class="welcome">
                    <h1>Yummy Recipes</h1>
                    <p>Welcome to Yummy recipes,<br> Create and share your savory ideas with us. Lets whet our palettes together. Happy creating</p>
                </div>

            </div>
            <div class="signin">
                <div class='form'>
                    <form action="" method="post">
                        <input name="username" placeholder="Username" type="text">
                        <table class="login-table">
                            <tbody>
                                <tr>
                                    <td class="login-table-primary">
                                        <input name="password" placeholder="Password" type="password">
                                    </td>
                                    <td class="login-table-secondary">
                                        <button type="submit" class="submit button-login buttonm buttonn login-table-btn">
                                                Log in
                                            </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="forget">
                            <a class="forgot" href="/account/begin_password_reset" rel="">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </jumbotron>

</body>

</html>
