<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy recipes</title>
    <link rel="stylesheet" href="styles/css/bootstrap.min.css">
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <jumbotron>
        <div class="post-jumbo">
            <div class="card">
                <div class="welcome-area">

                    <div class="welcome">
                        <h1>Yummy Recipes</h1>
                        <p>Welcome to Yummy recipes,<br> Create and share your savory ideas with us. Lets whet our palettes together. Happy creating</p>
                    </div>

                </div>

                <div class="signin">
                    <div class='form'>
                        <form action="" method="post">
                            <input name="username" placeholder="Username" type="text">
                            <table class="login-table">
                                <tbody>
                                    <tr>
                                        <td class="login-table-password">
                                            <input name="password" placeholder="Password" type="password">
                                        </td>
                                        <td class="login-table-button">
                                            <button type="submit" class="submit EdgeButton EdgeButton--medium EdgeButton--secondary login-table-btn">
                                                Log in
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="remember-forgot">
                                <!--    <label class="t1-label remember">
                            <input value="1" name="remember_me" checked="checked" type="checkbox">
                            <span>Remember me</span>
                          </label>
                                <span class="separator">Â·</span> -->
                                <a class="forgot" href="/account/begin_password_reset" rel="noopener">Forgot password?</a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="signup">
                    <h2>
                        <strong>New to Yummy?</strong> Sign up</h2>
                    <div class='form'>
                        <form action="https://twitter.com/signup" method="post">
                            <input name="user[name]" maxlength="" placeholder="Full name" type="text">
                            <input name="user[email]" placeholder="Email" type="text">
                            <input name="user[user_password]" placeholder="Password" type="password">
                            <input value="" name="context" type="hidden">
                            <button type="submit" class="EdgeButton EdgeButton--medium EdgeButton--primary u-floatRight submit">
                                Sign up
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </jumbotron>
</body>

</html>
